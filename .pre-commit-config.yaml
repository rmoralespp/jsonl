repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: fix-encoding-pragma
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
        args: [--safe, --quiet]
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: 'v0.6.1'
  hooks:
    - id: ruff
    - id: ruff-format
